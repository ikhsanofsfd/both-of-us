<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIRKEL KINYISS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="padding-top: 80px">
    <div id="sakura-particles-container" class="flower-particles"></div>
    <div class="flower-particles spring-flower"></div>
    <div class="container" style="text-align: center">
      <h1
        style="
          color: var(--primary-color);
          font-size: 2.2rem;
          margin-bottom: 20px;
        "
      >
        The Great Escape ✈️
      </h1>

      <p
        style="color: var(--text-dark); margin-bottom: 40px; font-size: 1.1rem"
      >
        FOTO-FOTO BERSAMA TEMAN LOVELY
      </p>

      <div class="start-photo-gallery">
        <div class="photo-slot">
          <img src="kinyis (2).png" alt="Sunset di Bali" />
          <p class="caption-slot">First time fotbar kinyis</p>
        </div>
        <div class="photo-slot">
          <img src="kinyis (3).png" alt="Kyoto Sakura" />
          <p class="caption-slot">PINK PINK SEMUAA AVV</p>
        </div>
        <div class="photo-slot">
          <img src="kinyis (4).png"Sarapan Pantai" />
          <p class="caption-slot">FOTBAR DI ESOTERIC</p>
        </div>
        <div class="photo-slot">
          <img src="kinyis (5).png" alt="Malam di Villa" />
          <p class="caption-slot">SIRKEL KINYIS</p>
        </div>
        <div class="photo-slot">
          <img src="kinyis (6).png" alt="Dinner" />
          <p class="caption-slot">PAMERR IKAN HASIL SENDIRI</p>
        </div>
        <div class="photo-slot">
          <img src="kinyis (8).png" alt="Di atas Perahu" />
          <p class="caption-slot">PARTYY KINYISS</p>
        </div>
      </div>
      <a href="index.html#albums" class="btn" style="margin-top: 50px">
        ← Kembali ke Albums
      </a>
    </div>

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1200,
        once: true,
      });
    </script>

    <script src="script.js"></script>
    <script src="sakura-particles.js"></script>
  </body>
</html>
